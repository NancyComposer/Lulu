<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        /* Reset CSS 样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局样式 */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #111;
            padding: 20px 0;
        }
        header h1 {
            color: #fff;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav {
            background-color: #111;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* 作品展示样式 */
        .portfolio-item {
            margin: 20px;
            padding: 20px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border: 3px solid #fff;
            transition: transform 0.3s ease-in-out;
        }
        .portfolio-item img:hover {
            transform: scale(1.1);
        }
        .portfolio-item h2 {
            font-size: 24px;
            margin-top: 10px;
        }
        .portfolio-item p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* 音乐播放器样式 */
        .music-player {
            margin: 20px;
            padding: 20px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        audio {
            width: 100%;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* 响应式样式 */
        @media screen and (max-width: 768px) {
            .portfolio-item {
                width: 100%;
            }
        }

        /* 页脚样式 */
        footer {
            background-color: #111;
            padding: 20px 0;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
