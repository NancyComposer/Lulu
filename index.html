<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个音频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .audio-player {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>多个音频播放器</h1>

    <!-- 音频播放器1 -->
    <div class="audio-player">
        <h2>音频标题1</h2>
        <audio controls>
            <source src="audio1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 音频播放器2 -->
    <div class="audio-player">
        <h2>音频标题2</h2>
        <audio controls>
            <source src="audio2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 音频播放器3 -->
    <div class="audio-player">
        <h2>音频标题3</h2>
        <audio controls>
            <source src="audio3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
<meta charset="utf-8">
<meta lang="zh">
<head>
    <title>Helloworld! </title>
    <h1>保持热爱，奔赴山海~</h1>
    <script>
        alert("Hello, welcome!")
    </script>
</head>
<body>
    <p>Helloworld! </p>
</body>
</html>
