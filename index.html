<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约大气风格网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 淡灰色背景 */
            color: #333; /* 深灰色文本 */
            text-align: center;
        }
        .container {
            max-width: 100%; /* 确保容器宽度适应不同屏幕 */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* 白色背景 */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 阴影效果 */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333; /* 深灰色标题 */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        .image {
            max-width: 100%;
            height: auto;
            border: 5px solid #333; /* 深灰色边框 */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简约大气风格网页</h1>
        <p>欢迎来到这个简约而大气的网页示例。</p>
        <audio controls>
            <source src="念响.mp3" type="audio/mpeg"> <!-- 替换为你的音频文件路径和类型 -->
            Your browser does not support the audio element.
        </audio>
        <img class="image" src="image.jpg" alt="图片"> <!-- 替换为你的图片路径 -->
    </div>
<meta charset="utf-8">
<meta lang="zh">
<head>
    <title>Helloworld! </title>
    <h1>保持热爱，奔赴山海~</h1>
    <script>
        alert("Hello, welcome!")
    </script>
</head>
<body>
    <p>Helloworld! </p>
</body>
</html>
